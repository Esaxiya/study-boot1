<html xmlns:th="http://www.thymeleaf.org" lang="zh_CN">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{plugin/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{plugin/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
    <title>主页</title>
</head>
<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${singlePerson.name}"></span>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <div class="panel panel-primary">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${people}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:onclick="'getName(\''+${person.name}+'\');'">获得名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<script th:src="@{plugin/jquery/jquery-3.2.0.js}" type="text/javascript"></script>
<script th:src="@{plugin/bootstrap/js/bootstrap.js}"></script>

<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name+"/"+single.age)

    function getName(name) {
        console.log(name);
    }

</script>

</body>
</html>
